<!DOCTYPE html>
<html>

{% if title %}
    <title>Django - {{ title }} </title>
{% else %}
    <title>Django - Home </title>

{% endif %}

<body>

<h1>Blog Home</h1>
<br>

{% for post in posts %}
    <h1> {{ post.title }} </h1>
    <p> {{ post.author }} on {{post.date}}  </p>
{% endfor %}

</body>
</html>
